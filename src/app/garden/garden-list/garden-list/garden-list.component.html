<p *ngIf="gardens.length === 0; else gardenList">
    Nothing cultivated around here...
</p>
<ng-template #gardenList>
    <st-garden-list-item *ngFor="let garden of gardens"
                         [active]="activeItemId === garden.id"
                         [garden]="garden"
                         [id]="garden.id"
                         class="st-seed-list-item">
    </st-garden-list-item>
</ng-template>
